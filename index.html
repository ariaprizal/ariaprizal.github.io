	  <script>
		var swiper = new Swiper('.swiper-container', {
		  effect: 'coverflow',
		  grabCursor: true,
		  centeredSlides: true,
		  autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      		},
		  slidesPerView: 'auto',
		  coverflowEffect: {
			rotate: 50,
			stretch: 0,
			depth: 100,
			modifier: 1,
			slideShadows: true,
		  },
		  pagination: {
			el: '.swiper-pagination',
		  },
		});
	  </script>
	    <script >
    		var track = document.getElementById('track');
    		var track1 = document.getElementById('track1');
    		var track2 = document.getElementById('track2');

			var controlBtn = document.getElementById('play-pause');
			var controlBtn1 = document.getElementById('play-pause1');
			var controlBtn2 = document.getElementById('play-pause2');

			function playPause() {
				if (track.paused) {
					track.play();
					track2.pause();
					track1.pause();
					//controlBtn.textContent = "Pause";
					controlBtn.className = "pause";
					controlBtn1.className = "play";
					controlBtn2.className = "play";
				} else { 
					track.pause();
					//controlBtn.textContent = "Play";
					controlBtn.className = "play";
				}
			}
			function playPause1() {
				if (track1.paused) {
					track1.play();
					track.pause();
					track2.pause();
					//controlBtn.textContent = "Pause";
					controlBtn1.className = "pause";
					controlBtn2.className = "play";
					controlBtn.className = "play";
				} else { 
					track1.pause();
					//controlBtn.textContent = "Play";
					controlBtn1.className = "play";
				}
			}
			function playPause2() {
				if (track2.paused) {
					track2.play();
					track.pause();
					track1.pause();
					//controlBtn.textContent = "Pause";
					controlBtn2.className = "pause";
					controlBtn1.className = "play";
					controlBtn.className = "play";
				} else { 
					track2.pause();
					//controlBtn.textContent = "Play";
					controlBtn2.className = "play";
				}
			}

			controlBtn.addEventListener("click", playPause);
			controlBtn1.addEventListener("click", playPause1);
			controlBtn2.addEventListener("click", playPause2);
			track.addEventListener("ended", function() {
			controlBtn.className = "play";
			});
			track1.addEventListener("ended", function() {
			controlBtn1.className = "play";
			});
			track2.addEventListener("ended", function() {
			controlBtn2.className = "play";
			});

		</script>
